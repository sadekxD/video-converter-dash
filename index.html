<!DOCTYPE html>
<html>
  <head>
    <!-- Shaka Player compiled library: -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/3.2.0/shaka-player.compiled.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/3.2.0/shaka-player.ui.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/3.2.0/controls.min.css"
      integrity="sha512-c4Ra/qNcBOzoFc/E3E8V5QDRi7k+WrvlKZZQl7uKa3Gbpp7eX9S+kTOP5v/6yMU3WakNmaN1RhOk/6g61PH/pg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      defer
      src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js"
    ></script>
    <!-- Your application source: -->
    <script src="app.js"></script>
  </head>
  <body>
    <!-- The data-shaka-player-container tag will make the UI library place the controls in this div.
         The data-shaka-player-cast-receiver-id tag allows you to provide a Cast Application ID that
           the cast button will cast to; the value provided here is the sample cast receiver. -->
    <div
      data-shaka-player-container
      style="max-width: 40em"
      data-shaka-player-cast-receiver-id="1BA79154"
    >
      <!-- The data-shaka-player tag will make the UI library use this video element.
              If no video is provided, the UI will automatically make one inside the container div. -->
      <video
        autoplay
        data-shaka-player
        id="video"
        style="width: 100%; height: 100%"
        src="./video.mpd"
      ></video>
    </div>
  </body>
</html>
